<htm>
    <head>
        <title>Gabby's Cool Color Pallet</title>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    </head>
    <body>
        <h2 class="name"> Gabby's Cool </br><span class="span1">Color Pallet</span></h2>
        <div class="select-panel">
            <input type="color" id="color-type" class="color-type">
            <div class="select-btn-conatiner">
                <select class="select-btn" id="select-color-mode">
                    <option>Select color mode</option>
                    <option value="analogic">Analogic</option>
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome Dark</option>
                    <option value="monochrome-light">Monochrome Light</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic Complement</option>
                    <option value="triad">Triad</option>
                    <option value="quad">Quad</option>
                </select>
            </div>
            <button class="fetch-btn" id="fetch-btn">Get Color scheme</button>
        </div>
        <hr/>
        <div id="color-palette" class="color-palette"> Select a color mode to get color schemes</div>
        <footer>
            <h2>Gabby's Cool Colors</h2>
            <p><a href="https://www.linkedin.com/in/egwu-gabriel-chibueze-ba9b52184/">Designed and executed By: Gabriel Chibueze</a></p>
        </footer>
        <script src="index.js"></script>
    </body>
</html>
